<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/index.css">
  <title>Golf Scorecard</title>
</head>
<body>
  <form name="form-id" class="form-group">
    <label for="course-select">Select Course</label>
    <div id="course-images"></div>
    <select class="form-control" name="course-select">
      <!-- Form options inserted here -->
    </select>
  </form>


  <div class="container">
    <div class="row">
      <div class="col-lg-12" id="header"></div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div id="options-container"></div>
      </div>
    </div>

    <div class="row" id="scorecard-container">
      <div class="col-lg-12" id="scorecard">

        <div class="table-responsive">
          <table class="table table-bordered">
          </table>
        </div>

        <div class="table-responsive">
          <table class="table table-bordered">
          </table>
        </div>

      </div>
    </div>
  </div>
  
  <script src="./js/index.js"></script>
</body>
</html>
